name: Auth Project Build

on:
  push:
    branches: [main]
    paths: ["MarchSeven.Auth/**"]
  pull_request:
    branches: [main]
    paths: ["MarchSeven.Auth/**"]

jobs:
  build-auth:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore MarchSeven.Auth/MarchSeven.Auth.csproj

      - name: Build Auth project
        run: dotnet build MarchSeven.Auth/MarchSeven.Auth.csproj --no-restore --configuration Release
